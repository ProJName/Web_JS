    <script type="text/javascript">

        let answer = parseInt(Math.random() * 100);
        // let tryCount = 0;
        // let maxTryCount = 5;
        let playerNumber = 1;


        function readInt() {
            let number = document.getElementById('userAnswer').value;
            return +document.getElementById('userAnswer').value;

        }

        function write(text) {
            document.getElementById('info').innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }


        function guess() {

            let userAnswer = readInt();
            if (userAnswer == answer) {
                write("Поздравляю, выиграл игрок" + playerNumber + "</b>");
                hide("button");
                hide("userAnswer");
            } else if (userAnswer > answer) {
                changePlayer();
                write("Вы ввели слишком большое число<br>Ходит игрок " +
                    playerNumber + "<br>. Введите число от 1 до 100");
            } else if (userAnswer < answer) {
                changePlayer();
                write("Вы ввели слишком маленькое число<br><br>Ходит игрок " +
                    playerNumber + ".<br>Введите число от 1 до 100");
            }
        }

        function changePlayer() {
            if (playerNumber == 1)
                playerNumber = 2;
            else
                playerNumber = 1;

        }

    </script>
